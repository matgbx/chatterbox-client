<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <!-- dependencies -->
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <h5 class="tagline">...because we all like to chat!</h5>
    </div>  
    
    <section id="chatSection">
      <!-- Navigation buttons on left -->
      <div id="roomNav">
        <div class="roomHead">
          <div class="roomHeadTitle">Welcome:</div>
          <div class="showUserN">anonymous</div>
        </div>
        <div class="roomSelect">
          <a href=# class="usernameChange">set username</a>
        </div>
        <div class="roomCreate">
          <a href=# class="createRoom">create room</a>
        </div>
        <div class="roomSelect">
          <a href=# class="roomBtn">select room</a>
        </div>
        <div class="showFriends">
          <a href=# class="friendsBtn">show friends</a>
        </div>
      </div>

      <!-- Chat box where new chats populate, and user can submit input etc -->
      <section class="chatBox">
        <section class="chatHead">
          <div class="chatTitle">current room:
          <span class="currentRoom">Lobby</span></div>
          <input class="messageInput" type="text" placeholder="what's on your mind?"><span class="submitBtn"><a href="#" >Submit</a></span>
        </section>
        <section id="chats">
        </section>
       
    </section>
  </body>
</html>
