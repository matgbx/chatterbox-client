<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <!-- dependencies -->
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      
    </div>  
    
    <section id="chats">
      <div id="roomNav">
        <div class="usernameChange">
          <input class="usernameInput" type="text" placeholder="what's your name?"><span class="usernameBtn"><a href="#" >Submit</a></span>
        </div>
        <div class="currentRm"></div>
        <div class="roomSelect">
          <a href=# class="roomBtn">select room</a>
        </div>
        <div class="roomSelect">
          <a href=# class="createRoom">create room</a>
        </div>
      </div>  
      <div class="chatBox">
      <input class="messageInput" type="text" placeholder="what's on your mind?"><span class="submitBtn"><a href="#" >Submit</a></span>
      </div>
       
    </section>
  </body>
</html>
